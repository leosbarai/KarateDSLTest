plugins {
    id 'java'
}

group 'com.github.leosbarai'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'com.intuit.karate:karate-junit5:0.9.5'
    testCompile 'com.intuit.karate:karate-apache:0.9.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
